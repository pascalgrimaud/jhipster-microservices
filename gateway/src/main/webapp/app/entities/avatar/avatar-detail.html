
<div>
    <h2><span data-translate="gatewayApp.avatar.detail.title">Avatar</span> {{vm.avatar.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gatewayApp.avatar.name">Name</span></dt>
        <dd>
            <span>{{vm.avatar.name}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.avatar.description">Description</span></dt>
        <dd>
            <span>{{vm.avatar.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="avatar-detail.edit({id:vm.avatar.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
